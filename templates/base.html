<!DOCTYPE html>
<html class="h-full bg-white">
<head>
  <title>{% block title %}Question Bank{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-white">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-6">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 flex items-center justify-center rounded bg-blue-600">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.6l6 6V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h1 class="text-lg font-semibold text-gray-800">QuestionBank</h1>
      </div>

      <!-- Menu -->
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('index') }}" class="flex items-center text-gray-600 hover:text-blue-600">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2 7-7 7 7 2 2v10a1 1 0 01-1 1h-3m-6 0h6" />
          </svg> Home
        </a>

        <a href="{{ url_for('add_info') }}" class="flex items-center text-gray-600 hover:text-blue-600">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6v12m6-6H6" />
          </svg> Add Publication
        </a>

        <a href="{{ url_for('add_question') }}" class="flex items-center text-gray-600 hover:text-blue-600">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 9c1-2 5-2 6 0 0 2-2 3-3 3-.6.1-1 .5-1 1v3" />
          </svg> Add Question
        </a>

        <!-- Dropdown -->
        <div class="relative">
          <button id="dropdownBtn" class="flex items-center text-gray-600 hover:text-blue-600">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3" stroke-width="2"></circle>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19.4 15A7 7 0 018.6 4.6" />
            </svg> Manage
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu"
            class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow">
            <a href="{{ url_for('rename_page') }}" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Rename Publication</a>
            <a href="{{ url_for('rename_question') }}" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Edit Questions</a>
            <a href="{{ url_for('delete_question') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Delete Questions</a>
            <a href="{{ url_for('delete_page') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Delete Publications</a>
            <a href="{{ url_for('delete_question_type') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Delete Question Types</a>
          </div>
        </div>

        <a href="{{ url_for('view_questions') }}" class="flex items-center text-gray-600 hover:text-blue-600">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" stroke-width="2"></circle>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2 12a10 10 0 0120 0 10 10 0 01-20 0z" />
          </svg> View Questions
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-1 max-w-7xl">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200">
    <div class="max-w-7xl mx-auto py-4 px-6 text-center text-sm text-gray-500">
      Â© 2025 Question Bank Management System
    </div>
  </footer>

  <script>
    document.getElementById("dropdownBtn").addEventListener("click", () => {
      document.getElementById("dropdownMenu").classList.toggle("hidden");
    });
    document.addEventListener("click", (e) => {
      if (!document.getElementById("dropdownBtn").contains(e.target)) {
        document.getElementById("dropdownMenu").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
