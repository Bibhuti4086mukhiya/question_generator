{% extends "base.html" %}

{% block title %}Add Question{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
        <div class="flex items-center mb-2">
            <div class="p-3 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl shadow-lg mr-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Add Question</h1>
                <p class="text-gray-600 mt-1">Create and add questions to your question bank</p>
            </div>
        </div>
    </div>

    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
        <form method="POST" action="/add_question" class="p-8">
            
            <!-- Selection Section -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                    </svg>
                    Question Details
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Publication -->
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">
                            <svg class="w-4 h-4 inline mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 011 1l4 4v9a2 2 0 01-2 2z"></path>
                            </svg>
                            Publication
                        </label>
                        <select name="publication" id="publication" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:border-gray-400">
                            <option value="">Select Publication</option>
                            {% for pub in publications %}
                            <option value="{{ pub }}">{{ pub }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Subject -->
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">
                            <svg class="w-4 h-4 inline mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            Subject
                        </label>
                        <select name="subject" id="subject" required disabled
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 disabled:bg-gray-100 disabled:text-gray-500 shadow-sm">
                            <option value="">Select Subject</option>
                        </select>
                    </div>

                    <!-- Class -->
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">
                            <svg class="w-4 h-4 inline mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            Class
                        </label>
                        <select name="class" id="class" required disabled
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 disabled:bg-gray-100 disabled:text-gray-500 shadow-sm">
                            <option value="">Select Class</option>
                        </select>
                    </div>

                    <!-- Chapter -->
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">
                            <svg class="w-4 h-4 inline mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Chapter
                        </label>
                        <select name="chapter" id="chapter" required disabled
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 disabled:bg-gray-100 disabled:text-gray-500 shadow-sm">
                            <option value="">Select Chapter</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Question Type Section -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Question Category
                </h3>
                
                <select name="qtype" required onchange="toggleFields(this.value)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:border-gray-400">
                    <option value="Fill in the Blanks">Fill in the Blanks</option>
                    <option value="True/False">True/False</option>
                    <option value="Match the Following">Match the Following</option>
                    <option value="Choose the Best Answer">Choose the Best Answer</option>
                    <option value="Answer the Following">Answer the Following</option>
                    <option value="Full Form">Full Form</option>
                    <option value="One Word Answer">One Word Answer</option>
                    <option value="Short Answer">Short Answer</option>
                    <option value="Long Answer">Long Answer</option>
                </select>
            </div>

            <!-- Dynamic Question Fields -->
            <div class="space-y-6">
                
                <!-- Normal Question -->
                <div id="normal_question_div" class="bg-gradient-to-r from-gray-50 to-slate-50 rounded-xl p-6 border border-gray-200">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <svg class="w-4 h-4 inline mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                        Question(s)
                    </label>
                    <textarea name="normal_question" rows="4" 
                              placeholder="Enter your question here..."
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-y shadow-sm"></textarea>
                </div>

                <!-- Fill in the Blanks Fields -->
                <div id="fill_in_blanks_div" style="display:none;" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Question (use ___ for blank)
                        </label>
                        <textarea name="fib_question" rows="4" 
                                  placeholder="Enter question with ___ where the blank should be..."
                                  class="w-full px-4 py-3 border border-blue-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-y shadow-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Correct Answer
                        </label>
                        <input type="text" name="fib_answer" 
                               placeholder="Enter the correct answer"
                               class="w-full px-4 py-3 border border-blue-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 shadow-sm">
                    </div>
                </div>

                <!-- Match Fields -->
                <div id="match_fields_div" style="display:none;" class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-xl p-6 border border-amber-200 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                            </svg>
                            Match Key (Column A)
                        </label>
                        <input type="text" name="match_key" 
                               placeholder="Enter the key to match"
                               class="w-full px-4 py-3 border border-amber-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                            </svg>
                            Match Value (Column B)
                        </label>
                        <input type="text" name="match_value" 
                               placeholder="Enter the matching value"
                               class="w-full px-4 py-3 border border-amber-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200 shadow-sm">
                    </div>
                </div>

                <!-- Choose Best Answer -->
                <div id="choose_best_answer_div" style="display:none;" class="bg-gradient-to-r from-green-50 to-teal-50 rounded-xl p-6 border border-green-200 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Question
                        </label>
                        <textarea name="best_answer_question" rows="3" 
                                  placeholder="Enter the question"
                                  class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 resize-y shadow-sm"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Option A</label>
                            <input type="text" name="option1" 
                                   placeholder="Enter option A"
                                   class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Option B</label>
                            <input type="text" name="option2" 
                                   placeholder="Enter option B"
                                   class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Option C</label>
                            <input type="text" name="option3" 
                                   placeholder="Enter option C"
                                   class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Option D</label>
                            <input type="text" name="option4" 
                                   placeholder="Enter option D"
                                   class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 shadow-sm">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <svg class="w-4 h-4 inline mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Correct Answer
                        </label>
                        <input type="text" name="answer" 
                               placeholder="Enter the correct answer"
                               class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 flex gap-4">
                <button type="submit" 
                        class="flex-1 group relative inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                    <svg class="w-6 h-6 mr-2 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Question
                    <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 rounded-xl transition-opacity duration-200"></div>
                </button>
                
                <a href="/" 
                   class="inline-flex items-center justify-center px-6 py-4 text-lg font-medium text-gray-700 bg-white border-2 border-gray-300 rounded-xl hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- JS for Dynamic Dropdowns -->
<script>
    function toggleFields(value) {
        document.getElementById("fill_in_blanks_div").style.display = (value === "Fill in the Blanks") ? "block" : "none";

        document.getElementById("normal_question_div").style.display =
            (value === "Choose the Best Answer" || value === "Match the Following" || value === "Fill in the Blanks") ? "none" : "block";

        document.getElementById("match_fields_div").style.display =
            (value === "Match the Following") ? "block" : "none";

        document.getElementById("choose_best_answer_div").style.display =
            (value === "Choose the Best Answer") ? "block" : "none";
    }

    window.onload = function() {
        const qtypeSelect = document.querySelector('select[name="qtype"]');
        if (qtypeSelect) {
            toggleFields(qtypeSelect.value);
        }
    };

    $(document).ready(function () {
        // Add loading states
        function showLoading(element, text = 'Loading...') {
            element.prop('disabled', true).html(`<option>${text}</option>`);
        }

        // Publication -> Subject
        $('#publication').change(function () {
            const pub = $(this).val();
            showLoading($('#subject'));
            $('#class').prop('disabled', true).html('<option>Select Class</option>');
            $('#chapter').prop('disabled', true).html('<option>Select Chapter</option>');

            if (pub) {
                $.getJSON('/get_subjects/' + encodeURIComponent(pub), function (data) {
                    let options = '<option value="">Select Subject</option>';
                    $.each(data.subjects, function (i, val) {
                        options += `<option value="${val}">${val}</option>`;
                    });
                    $('#subject').html(options).prop('disabled', false).removeClass('bg-gray-100').addClass('bg-white');
                });
            }
        });

        // Subject -> Class
        $('#subject').change(function () {
            const pub = $('#publication').val();
            const sub = $(this).val();
            showLoading($('#class'));
            $('#chapter').prop('disabled', true).html('<option>Select Chapter</option>');

            if (pub && sub) {
                $.getJSON(`/get_classes/${encodeURIComponent(pub)}/${encodeURIComponent(sub)}`, function (data) {
                    let options = '<option value="">Select Class</option>';
                    $.each(data.classes, function (i, val) {
                        options += `<option value="${val}">${val}</option>`;
                    });
                    $('#class').html(options).prop('disabled', false).removeClass('bg-gray-100').addClass('bg-white');
                });
            }
        });

        // Class -> Chapter
        $('#class').change(function () {
            const pub = $('#publication').val();
            const sub = $('#subject').val();
            const cls = $(this).val();
            showLoading($('#chapter'));

            if (pub && sub && cls) {
                $.getJSON(`/get_chapters/${encodeURIComponent(pub)}/${encodeURIComponent(sub)}/${encodeURIComponent(cls)}`, function (data) {
                    let options = '<option value="">Select Chapter</option>';
                    $.each(data.chapters, function (i, val) {
                        options += `<option value="${val}">${val}</option>`;
                    });
                    $('#chapter').html(options).prop('disabled', false).removeClass('bg-gray-100').addClass('bg-white');
                });
            }
        });
    });
</script>

<!-- Enhanced Styles -->
<style>
    /* Input focus animations */
    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
    }
    
    /* Smooth transitions */
    input[type="text"],
    textarea,
    select {
        transition: all 0.2s ease;
    }
    
    /* Placeholder styling */
    input[type="text"]::placeholder,
    textarea::placeholder {
        color: #9CA3AF;
        opacity: 1;
    }
</style>

{% endblock %}
