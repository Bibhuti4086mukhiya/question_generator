<!DOCTYPE html>
<html>
<head>
    <title>Add Question Category</title>
    <script>
        const jsonData = {{ data | tojson }};
        function loadSubjects() {
            let pub = document.getElementById("publication").value;
            let subSel = document.getElementById("subject");
            subSel.innerHTML = "<option value=''>--Select Subject--</option>";
            if (pub) {
                Object.keys(jsonData[pub]).forEach(sub => {
                    subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
                });
            }
        }
        function loadClasses() {
            let pub = document.getElementById("publication").value;
            let sub = document.getElementById("subject").value;
            let clsSel = document.getElementById("class_name");
            clsSel.innerHTML = "<option value=''>--Select Class--</option>";
            if (pub && sub) {
                Object.keys(jsonData[pub][sub]).forEach(cls => {
                    clsSel.innerHTML += `<option value="${cls}">${cls}</option>`;
                });
            }
        }
        function loadChapters() {
            let pub = document.getElementById("publication").value;
            let sub = document.getElementById("subject").value;
            let cls = document.getElementById("class_name").value;
            let chapSel = document.getElementById("chapter");
            chapSel.innerHTML = "<option value=''>--Select Chapter--</option>";
            if (pub && sub && cls) {
                Object.keys(jsonData[pub][sub][cls]).forEach(ch => {
                    chapSel.innerHTML += `<option value="${ch}">${ch}</option>`;
                });
            }
        }
    </script>
</head>
<body>
    <h2>âž• Add Question Category</h2>

    <form method="POST">
        <label>Publication:</label>
        <select name="publication" id="publication" onchange="loadSubjects()" required>
            <option value="">--Select Publication--</option>
            {% for pub in publications %}
            <option value="{{ pub }}">{{ pub }}</option>
            {% endfor %}
        </select><br><br>

        <label>Subject:</label>
        <select name="subject" id="subject" onchange="loadClasses()" required>
            <option value="">--Select Subject--</option>
        </select><br><br>

        <label>Class:</label>
        <select name="class_name" id="class_name" onchange="loadChapters()" required>
            <option value="">--Select Class--</option>
        </select><br><br>

        <label>Chapter:</label>
        <select name="chapter" id="chapter" required>
            <option value="">--Select Chapter--</option>
        </select><br><br>

        <label>New Category Name:</label>
        <input type="text" name="new_category" required><br><br>

        <button type="submit">Add Category</button>
    </form>
</body>
</html>
