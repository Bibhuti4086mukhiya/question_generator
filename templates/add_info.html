{% extends "base.html" %}

{% block title %}Add Question{% endblock %}

{% block content %}


    <h2>Add Publication, Subject, Class, and Chapter</h2>

    <form method="POST" action="/add_info">
        <label>Publication:</label><br>
        <input type="text" name="publication" required><br><br>

        <label>Subject:</label><br>
        <input type="text" name="subject" required><br><br>

        <label>Class:</label><br>
        <input type="text" name="class_name" required><br><br>

        <label>Chapter:</label><br>
        <input type="text" name="chapter" required><br><br>

        <button type="submit">Save</button>
        <br><br>
    </form>
{% endblock %}
