<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Question Generator UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 30px;
        }

        table th,
        table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Question Generator</h2>

        <!-- Top Info Inputs -->
        <form id="question-form" onsubmit="return false;">
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Publication</label>
                    <input type="text" name="publication" class="form-control" placeholder="Publication" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject" />
                </div>
                <div class="col-md-2">
                    <label class="form-label">Class</label>
                    <input type="text" name="class" class="form-control" placeholder="Class" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Chapter</label><br>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chapter" value="Introduction to Computer">
                        <label class="form-check-label">Introduction to Computer</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chapter" value="Generation of Computer">
                        <label class="form-check-label">Generation of Computer</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chapter" value="Computer History">
                        <label class="form-check-label">Computer History</label>
                    </div>
                </div>

            </div>


            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Full Mark</label>
                    <input type="number" name="full_mark" class="form-control" placeholder="Full Mark" min="0" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pass Mark</label>
                    <input type="number" name="pass_mark" class="form-control" placeholder="Pass Mark" min="0" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Time (hours)</label>
                    <input type="number" name="time_hours" class="form-control" placeholder="Time in Hours" min="0"
                        step="0.1" />
                </div>
            </div>

            <!-- Question Templates Table -->
            <h5 class="mb-3">Question Templates</h5>
            <table class="table table-bordered text-center" id="q-templates">
                <thead class="table-light">
                    <tr>
                        <th>Type</th>
                        <th>No. of Questions</th>
                        <th>Marks per Question</th>
                        <th>Row Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="q_type" class="form-select type-select" required>
                                <option>Fill in the Blanks</option>
                                <option>MCQ</option>
                                <option>True/False</option>
                                <option>Match the Following</option>
                                <option>Short Answer</option>
                                <option>Long Answer</option>
                                <option>Define Terms</option>
                            </select>
                        </td>
                        <td><input name="q_count" type="number" min="0" value="0" class="form-control count-input"
                                required /></td>
                        <td><input name="q_mark" type="number" min="0" value="0" class="form-control mark-input"
                                required /></td>
                        <td class="row-total">0</td>
                        <td><button type="button" class="btn btn-danger btn-sm remove-row" disabled>–</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Overall Total:</strong></td>
                        <td id="overall-total">0</td>
                        <td>
                            <button type="button" id="add-row" class="btn btn-success btn-sm">＋ Add</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit Question Paper</button>
            </div>
        </form>
    </div>

    <!-- JavaScript for dynamic rows and live calculations -->
    <script>
        function recalcRow(row) {
            const count = +row.querySelector('.count-input').value || 0;
            const mark = +row.querySelector('.mark-input').value || 0;
            const total = count * mark;
            row.querySelector('.row-total').textContent = total;
            recalcOverall();
        }

        function recalcOverall() {
            let sum = 0;
            document.querySelectorAll('.row-total').forEach(cell => {
                sum += +cell.textContent;
            });
            document.getElementById('overall-total').textContent = sum;
        }

        // On input change, recalc row and overall
        document.getElementById('q-templates').addEventListener('input', e => {
            const row = e.target.closest('tr');
            if (row) recalcRow(row);
        });

        // Add new row
        document.getElementById('add-row').addEventListener('click', () => {
            const tbody = document.querySelector('#q-templates tbody');
            const newRow = tbody.rows[0].cloneNode(true);

            // Reset values for new row
            newRow.querySelectorAll('input').forEach(input => input.value = 0);
            newRow.querySelector('.row-total').textContent = 0;

            // Enable remove button for new rows
            newRow.querySelector('.remove-row').disabled = false;

            tbody.appendChild(newRow);
            recalcOverall();
        });

        // Remove row
        document.getElementById('q-templates').addEventListener('click', e => {
            if (e.target.classList.contains('remove-row')) {
                const tbody = document.querySelector('#q-templates tbody');
                if (tbody.rows.length > 1) {
                    e.target.closest('tr').remove();
                    recalcOverall();
                }
            }
        });

        // Initial calculation for the default row on page load
        window.addEventListener('load', () => {
            const firstRow = document.querySelector('#q-templates tbody tr');
            recalcRow(firstRow);
        });
    </script>
</body>

</html>
